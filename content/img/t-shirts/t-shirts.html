<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T-shirts</title>
    <link rel="stylesheet" href="t-shirts.css">
    <script src="../../../js/t-shirts.js" defer></script>
</head>
<body>
<div class="wrapper">
    <img class="top_line" src="../main-page/bot-line.png" alt="top-line">
    <div>
        <a class="back" onclick="history.back();"><img src="../buttons/back.png" alt="back"></a>
        <h1>T-Shirts</h1>
    </div>
    <a id="checkout" href="../../../cart/cart.html">
        <div class="basket">
            <img src="../buttons/shopping-basket.png" alt="basket">
            <div class="all-cost"></div>
        </div>
    </a>
    <div class="main-content">
    <div class="item_box">
        <img src="shirt-1.png" alt="1">
        <p class="item_title">Green-Xtreame</p>
        <p class="item_price">$250</p>
        <!--<div class="add">-->
            <button class="add_item" data-id="1">+</button>
            <p class="count"></p>
            <button class="remove_item" data-id="1">-</button>
        <!--</div>-->
    </div>
    <div class="item_box">
        <img src="shirt-2.png" alt="2">
        <p class="item_title">Digital Owl</p>
        <p class="item_price">$312</p>
        <!--<div class="add">-->
            <button class="add_item" data-id="2">+</button>
            <p class="count"></p>
            <button class="remove_item" data-id="2">-</button>
        <!--</div>-->
    </div>
    <div class="item_box">
        <img src="shirt-3.png" alt="3">
        <p class="item_title">I Can</p>
        <p class="item_price">$280</p>
        <!--<div class="add">-->
            <button class="add_item" data-id="3">+</button>
            <p class="count"></p>
            <button class="remove_item" data-id="3">-</button>
        <!--</div>-->
    </div>
    <div class="item_box">
        <img src="shirt-4.png" alt="4">
        <p class="item_title">GB Shirts</p>
        <p class="item_price">$290</p>
        <!--<div class="add">-->
            <button class="add_item" data-id="4">+</button>
            <p class="count"></p>
            <button class="remove_item" data-id="4">-</button>
        <!--</div>-->
    </div>

    </div>
    <img class="bot_line" src="../main-page/top-line.png" alt="top-line">
</div>
</body>
</html>
